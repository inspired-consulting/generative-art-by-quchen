name:       voronoi-interactive
version:    0.1.0.0
github:     quchen/generative-art
license:    BSD3
author:
    - Franz Thoma
copyright:
    - 2022 Franz Thoma

default-extensions:
    - LambdaCase
    - RecordWildCards

dependencies:
    - base
    - generative-art
    - cairo
    - mwc-random
    - temporary
    - threepenny-gui

executables:
    voronoi-interactive:
        main: Main.hs
        source-dirs: .
        ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N, -Wall, -Wno-type-defaults, -O]
