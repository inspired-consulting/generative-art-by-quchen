tests:
    testsuite:
        main:        Main.hs
        source-dirs: test/testsuite
        ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N, -Wall, -Wno-type-defaults]
        dependencies:
            - generative-art

            - async
            - cairo
            - process
            - QuickCheck
            - random
            - tasty
            - tasty-hunit
            - tasty-quickcheck
            - transformers
            - directory
            - text
            - filepath
            - regex-tdfa
